<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Main Admin</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../Users/style.css">
  </head>
  <body>
    <div class="grid-container">

      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
          <span class="material-icons-outlined">search</span>
        </div>
        <div class="header-right">
          <span class="material-icons-outlined">notifications</span>
          <span class="material-icons-outlined">email</span>
          <span class="material-icons-outlined">account_circle</span>
        </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined">inventory</span> RRCY
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="../Dashboard/index.html" target="">
              <span class="material-icons-outlined">dashboard</span> Dashboard
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="../Message/index.html" target="">
              <span class="material-icons-outlined">inventory_2</span> Messages
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="../Calendar/index.html" target="">
              <span class="material-icons-outlined">fact_check</span> Calendar
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="../Users/index.html" target="">
              <span class="material-icons-outlined">man</span> List of User
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="../Clients/index.html" target="">
              <span class="material-icons-outlined">man</span> List of Client
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="../Reports/index.html" target="">
              <span class="material-icons-outlined">poll</span> Reports
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#" target="_blank">
              <span class="material-icons-outlined">settings</span> Settings
            </a>
          </li>
        </ul>
      </aside>
      <!----------------------------------------------------- End Sidebar -------------------------------------------->

      <!--------------------------------------------------------- Main ----------------------------------------------->
      <main class="main-container">
        <div class="main-title">
          <p class="font-weight-bold">List of Users</p>
        </div>

        <div class="card">
            <!doctype html>
                <html lang="en">
                  <head>
                    <!-- Required meta tags -->
                    <meta charset="utf-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1">

                    <!-- Bootstrap CSS -->
                    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

                    <link href="style.css" rel="stylesheet">
                  </head>

                  <body>
                    <div class="container">
                      <div class="d-flex bd-highlight mb-3">
                        <div class="me-auto p-2 bd-highlight"><h2>Users</div>
                        <div class="p-2 bd-highlight">
                          <button type="button" class="btn btn-secondary" onclick="showUserCreateBox()">Create</button>
                        </div>
                      </div>
                      
                      <div class="table-responsive">
                        <table class="table">
                          <thead>
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">Avatar</th>
                              <th scope="col">First</th>
                              <th scope="col">Last</th>
                              <th scope="col">Username</th>
                              <th scope="col">Action</th>
                            </tr>
                          </thead>
                          <tbody id="mytable">
                            <tr>
                              <th scope="row" colspan="5">Loading...</th>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>

                    <script src="script.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
                  </body>
                </html>
          </div>

      </main>
      <!-------------------------------------------------- End Main ------------------------------------------------->

    </div>

    <!----------------------------------------------------- Scripts ------------------------------------------------->
    <!--------------------------------------------------- ApexCharts ------------------------------------------------>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
    <!---------------------------------------------------- Custom JS ------------------------------------------------>
    <script src="../Users/script.js"></script>
  </body>
</html>
